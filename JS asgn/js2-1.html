<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Farenheit 
<p id="demo"></p>

<script>
function toCelsius(f) 
{
if(isNaN(f) || f == " ")
{ 
  alert("please enter a valid value");
}
else
{
    return (5/9) * (f-32);
}
}
document.getElementById("demo").innerHTML = toCelsius;
</script>

</body>
</html>
