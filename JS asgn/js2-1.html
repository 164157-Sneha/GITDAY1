<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Farenheit </p>

<script>
function toCelsius(f) 
{
if(isNaN(f) || f == " ")
{ 
  alert("please enter a valid value");
}
else
{
    return (5/9) * (f-32);
}
}
document.write("converted value is:", toCelsius( ));
</script>
