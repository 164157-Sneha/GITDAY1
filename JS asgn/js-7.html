<html>
<head>
<title> Restuarant Bill </title>
</head>
<body>
<script>
var tip = new Array(5);
var finalamt = new Array(5);
var res = { bill : new Array(124,48,268,180,42)};
var i;

  function Tip()
		{      	  
			for(i=0;i<5;i++)
			{
				if(res.bill[i] < 50)
				{
					tip[i]= (0.2)*res.bill[i];
				}
				else if(res.bill[i]>50 && res.bill[i]<200)
				{		
				tip[i] = (0.15)*res.bill[i];
				}
				else
				{
				tip[i] = (0.1)*res.bill[i];
				}		
			}
	
	

for(i=0;i<5;i++)
{
 document.write("The tip paid in hotel is"+tip[i] +"<br/>");
}
 
for(i=0;i<5;i++)
{
finalamt[i] = res.bill[i] + tip[i];
document.write("The final amount paid is"+finalamt[i]+"<br/>");
}
}
Tip();

</script>
</body>
</html>
