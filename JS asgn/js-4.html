<body>
 <h1> Basketball Results</h1>
<script>
var m1 = 89 , m2 = 120,  m3= 103;
var j1 = 102, j2 = 130, j3 =183;
var total1 = (m1+m2+m3);
var total2 = (j1+j2+j3);

var avg1 = (total1)/3;
var avg2 = (total2)/3;

if(avg1 == avg2)
{
document.write(" Its a Draw " , avg1);
}
else if (avg1>avg2)
{
document.write(" Mike is the winner" , avg1);
}
else
{ 
document.write("John is the winner" , avg2);
}
</script>
