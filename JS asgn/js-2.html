<html>
<head>
<title> Celsius conversion </title>
<script type="javascript">

function Farenheit()
{
var f, celsius;
f = document.getElementById("numb").value;


if (isNaN(f) || f == " " )
{
 alert("please enter a valid value");
}
else
{
celsius = (f-32)*(5/9);
  return celsius;
}
}
document.getElementById("result")inner.HTML= celsius;

</script>
</head>

<body>
<p> Please enter a Value</p>
<input id="numb">
<button type="button"  onclick= "Farenheit();" >Submit</button>
<p id = "result"></p>
</body>
</html>
