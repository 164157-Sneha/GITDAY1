<! DOCTYPE html>
<html>
<body>
<div align="center">
<img class="mySlides" src="img1-2.jpg" width="600" height=300">
<img class="mySlides" src="img1-3.jpg" width="600" height=300">
<img class="mySlides" src="img1-4.jpg" width="600" height=300">
<br>
 <br>
<button  onclick="plusDivs(-1)">prev</button>
<button  onclick="plusDivs(1)">next</button>
</div>
<br>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) 
{
slideIndex = 1
}    
  if (n < 1) 
{
slideIndex = x.length
};
  for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
  }

  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
